<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX - API</title>
    <link
      rel="shortcut icon"
      href="./img/favicon-pokeball.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body onload="init()">
    <header id="top">
      <a href="index.html">
        <img id="title-logo" src="./img/pokemon-catch_favicon.png" alt="" />
      </a>
      <h1>POKEDEX</h1>
      <div id="search">
        <input
          id="search-input"
          onkeydown="searchPokemon()"
          type="text"
          placeholder="your search here ..."
        />
      </div>
    </header>

    <main id="content">
      <div id="card-content"></div>

      <div id="overlay" onclick="overlayOff()">
        <div id="card-overlay" onclick="close(event)">
          <section class="title txt-black">
            <p>
              #
              <span id="title-num-big"></span>
            </p>
            <span class="title-big" id=" title title-overlay "></span>
          </section>

          <section id="card-overlay-bg" class="">
            <img
              id="overlay-img-big"
              class="poke-overlay-img"
              src="./img/pokemon_charmander.png"
              alt=""
            />
          </section>

          <div id="overlay-element-container">
            <img
              id="overlay-element-icon"
              class="poke-img-overlay"
              src="./img/elements/pokemon-fire-icon.png"
              alt=""
            />
          </div>

          <div id="stats">
            <span
              id="main-tab"
              class="active"
              onclick="renderMainTab(event, getCurrentPokemonIndex())"
              >Main
            </span>
            <span
              id="stats-tab"
              class=""
              onclick="renderStats(event, getCurrentPokemonIndex())"
              >Stats
            </span>
            <span
              id="evo-tab"
              class=""
              onclick="renderEvo(event, getCurrentPokemonIndex())"
              >Evo-Chain
            </span>
          </div>

          <section>
            <div id="main-overlay"></div>

            <div id="stats-overlay"></div>

            <div id="evo-overlay"></div>
          </section>
        </div>
        <div id="arrow-container" class="d-none show-container">
          <button id="prev-btn" onclick="prevPokemon()" class="prev arrow-btn">
            &#10094;
          </button>
          <button id="next-btn" onclick="nextPokemon()" class="next arrow-btn">
            &#10095;
          </button>
        </div>
      </div>
      <div id="btn-container">
        <button id="btn-load-more" onclick="loadMore()">load more</button>
      </div>
    </main>

    <footer>
      <div id="footer-text-a">
        <a class="footer-links" href="impressum.html">Impressum</a>
      </div>
      <div id="copyright"><a href="#top">Â© 2024 PokeDex</a></div>
    </footer>

      id="Cookiebot"

      data-blockingmode="auto"
      type="text/javascript"
    ></script> -->
    <script src="script/script.js"></script>
    <script src="script/template.js"></script>
  </body>
</html>
